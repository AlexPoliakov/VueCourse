<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>Vue Course Test</title>
</head>
<body>
    <div id="box">
        <div class="reg__form">
            <h2 class="name__form">{{ text }}</h2>
            <form action="">
                <label for="name">Name:
                    <input type="text" id="name" required placeholder="Name" v-model="name">
                </label>
                <label for="username">Username:
                    <input type="text" id="username" required placeholder="Username" v-model="username">
                </label>
                <label for="email">Email:
                    <input type="email" id="email" required placeholder="Email" v-model="email">
                </label>
                <label for="photo">Avatar:
                    <input type="text" id="photo" required placeholder="http://" v-model="photo">
                </label>
                <button class="add_user" v-show="!show" @click.cap="addUser">
                    <i class="ion-person-add"></i>
                </button>
                <button class="add_user" type="button" v-show="show" @click="saveChange">
                    <i class="ion-ios-unlocked"></i>
                </button>
                <button type="button" class="hide__list" v-show="visionBut" @click="hideShowList">
                    <i class="ion-navicon-round" v-if="!visionList"></i>
                    <i class="ion-ios-more" v-else></i>
                </button>
                <span class="count" v-show="visionBut">{{ count }}</span>
            </form>
        </div>
        <transition name="animation_block">
            <div class="users__list" v-show="visionList">
                <div class="user" v-for="(user, key) in listUsers" :key="key">
                    <ul class="data_user">{{ key + 1 }}.
                        <li v-for="value in user"
                            v-if="value === user.name || value === user.username || value === user.email">
                            {{ value }}
                        </li>
                    </ul>
                    <div class="photo">
                        <img class="avatar" v-if="user.photo !== ''" :src="user.photo" alt="No image">
                        <a v-else href="#" :title="message">Add avatar</a>
                    </div>
                    <div class="block_but">
                        <button class="user_but" :title="messageChange" @click="changeData(key)" >
                            <i class="ion-edit"></i>
                        </button>
                        <button class="user_but" :title="messageDelete" @click="deleteUser(key)">
                            <i class="ion-ios-close-outline"></i>
                        </button>
                    </div>
                </div>
            </div>
        </transition>
    </div>

    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="main.js"></script>
</body>
</html>
